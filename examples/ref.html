<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ref</title>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
</head>

<body>
  <script>
    const { ref, shallowRef, toRef, reactive } = VueReactivity

    const num1 = ref(0)

    const obj = reactive({ name: 'jaylen' })

    const nameRef = toRef(obj, 'name')

    console.log(num1, num1.value, nameRef)
  </script>
</body>

</html>
