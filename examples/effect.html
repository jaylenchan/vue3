<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effect</title>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

</head>

<body>
  <script>
    const { effect, reactive } = VueReactivity

    const Reactive_Obj = reactive({
      name: 'Reactive_Jaylen',
      pet: {
        name: 'Reactive_Dog'
      },
      freinds: [1, 2, 3]
    })
    effect(() => {
      console.log(Reactive_Obj.name)
      console.log(Reactive_Obj.freinds.length + Reactive_Obj.freinds[2])
      console.log(Reactive_Obj.freinds)
    })

    setTimeout(() => {
      Reactive_Obj.name = 'SET Reactive_Jaylen'
      Reactive_Obj.age = 10
      // Reactive_Obj.freinds.push("ali")
      // Reactive_Obj.freinds[0] = "taobao"
      Reactive_Obj.freinds.length = 1
      Reactive_Obj.freinds[100] = 1
      console.log(Reactive_Obj.freinds.join(','))
    }, 0)

  </script>
</body>

</html>
